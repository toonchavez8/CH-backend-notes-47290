<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 h-screen flex flex-col gap-5 justify-center items-center">

    <header>
        <h1 id="clientID" class="text-gray-400 text-2xl">
        </h1>
    </header>
    <main class="bg-white p-4 rounded-lg shadow-md w-96">

        <section class=" h-96 overflow-y-scroll" id="history">

        </section>
        <section class="flex mt-1">
            <input type="text" placeholder="Type your message..."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                id="chatBox">
            <button
                class="ml-2 px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:border-red-500"
                id="submitBtn" aria-label="Send Message">
                Send
            </button>
        </section>
    </main>
</body>

</html>
